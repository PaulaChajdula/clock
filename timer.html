<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css" type="text/css">
    <link rel="stylesheet" href="css/fontello.css" type="text/css">
</head>

<body onload="addOptionToSelect()">
    <div class="countdownTimer">
        <div class="time">
            <p>Minutnik: </p>
            <div>----</div>
        </div>
        <div class="addSubstractTime">
            <select name="hours" id="hoursSelect"></select>
            <select name="minutes" id="minutesSelect"></select>
            <select name="seconds" id="secondsSelect"></select>            
        </div>

        <div class="playStopBtn">
            <button onclick="playTimer()" id="playBtn"><i class="demo-icon icon-play"></i></button>
            <button onclick="stopTimer()" id="pauseBtn"><i class="demo-icon icon-pause"></i></button>
            <button onclick="resetTimer()"><i class="demo-icon icon-stop"></i></button>
        </div>

    </div>
    <script src="timer.js"></script>

</body>

</html>
