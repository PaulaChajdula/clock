<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stoper</title>
    <link rel="stylesheet" href="stoper.css" type="text/css" />
    <link href="link href=" https://fonts.googleapis.com/css?family=Lato:400,900&display=swap&subset=latin-ext"
        rel="stylesheet" type="text/css">

</head>

<body>
    <div class="pomiar">
        <p>Pomiar: </p> 
    </div>
    <div id="pomiary"></div>
    
    <div class="stopwatchWrap">
        <div class="time">
            <p>Stoper: </p>
            <div>----</div>
        </div>
        
        <div class="buttons">
            <button class="main" onclick="startTimer()" id="startStopBtn">Start</button>
            <button class="main" onclick="resetTimer()">Reset</button>
            <button class="main" onclick="addMeasurement()">Pomiar</button>
        </div>
    </div>
    
    <script src="stoper.js"></script>
</body>

</html>
